<div class="center">
    <h2 class="page-title">PRODUCTS</h2>
    <div class="product-browse product-browse--admin-mode">
        <div class="product__action-bar">
            <div>
                <button *ngIf="adminMode" class="button product__action-bar__button">NEW</button>
                <button *ngIf="adminMode" class="button product__action-bar__button">DELETE</button>
            </div>
            <div class="product__search big-input">
                <input placeholder="Search" class="big-input__input" type="text">
                <img class="big-input__action" src="../../../assets/images/nav-bar/search.png" alt="">
            </div>
        </div>
        <div class="product-tile-container">
            <div class="badge-target">
                <app-product-tile image-url="/assets/images/products/white.jpg" [admin-mode]="adminMode">
                    <ng-container id="title">SOFAS SETS</ng-container>
                    <ng-container id="slogan">Lounge Around</ng-container>
                    <ng-container id="price">1359</ng-container>
                </app-product-tile>
                <img class="badge" [class.badge--hidden]="!adminMode" src="../../../assets/images/app/check.png" alt="">
            </div>
        </div>
    </div>
</div>
