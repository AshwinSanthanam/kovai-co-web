<div class="login-signup">
    <img class="side-image" src="../../assets/images/login.jpg" alt="">
    <div class="fields">
        <div class="login">
            <section class="login__fields">
                <fieldset class="form-field">
                  <label class="form-field__label">Email ID</label>
                  <input class="form-field__input" type="email">
                </fieldset>
                <fieldset class="form-field">
                  <label class="form-field__label">Password</label>
                  <input class="form-field__input" type="password">
                  <span class="form-field__action">Show</span>
                </fieldset>
            </section>
            <a class="button button--thick button--block button--accent">REGISTER</a>
        </div>
        <div class="signup">
            <a class="button button--block">Existing User? Log In</a>
            <div class="signup__social">
                <span class="light-text">OR Continue with</span>
                <img class="icon signup__social__icon" src="../../assets/svg/login-sprite/facebook.svg" alt="">
                <img class="icon signup__social__icon" src="../../assets/svg/login-sprite/google.svg" alt="">
            </div>
        </div>
    </div>
</div>
