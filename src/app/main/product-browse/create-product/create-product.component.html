<form [formGroup]="productForm" (ngSubmit)="submit()" class="floating-dialog">
    <h2 class="floating-dialog__title">Add Product</h2>
    <section class="floating-dialog__fields main-content">
        <div>
            <fieldset class="form-field">
                <label class="form-field__label">Name</label>
                <input formControlName="name" class="form-field__input" type="text">
                <p *ngIf="validate('name', 'required')" class="form-field__error">Name is Required.</p>
            </fieldset>
            <fieldset class="form-field">
                <label class="form-field__label">Price</label>
                <input formControlName="price" class="form-field__input" type="number">
                <p *ngIf="validate('price', 'required')" class="form-field__error">Price is Required.</p>
            </fieldset>
            <fieldset class="form-field">
                <label class="form-field__label">Image URL</label>
                <input formControlName="imageUrl" class="form-field__input" type="text">
            </fieldset>
            <p *ngIf="responseErrorMessage !== ''" class="error-message">{{responseErrorMessage}}</p>
        </div>
        <img class="image-preview" [src]="imagePreviewUrl" alt="">
    </section>
    <section class="floating-dialog__action-area">
        <button type="submit" class="floating-dialog__action button button--accent">Submit</button>
        <button (click)="cancel()" class="floating-dialog__action button">Cancel</button>
    </section>
</form>
